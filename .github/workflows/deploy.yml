name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up SSH key
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Upload backend to server
      - name: Upload backend to server
        run: |
          scp -i ~/.ssh/id_rsa -r backend ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:/home/${{ secrets.SSH_USER }}/backend

      # Run deployment commands on server
      - name: Deploy on server via SSH
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            # Activate environment, install dependencies, and restart services as needed
            cd /home/${{ secrets.SSH_USER }}/backend
            # Example: install dependencies (adjust as needed)
            # pip install -r requirements.txt
            # Restart Gunicorn service
            sudo systemctl restart interview_server
            # Check Gunicorn status
            sudo systemctl status interview_server
            # Check health endpoint
            curl http://localhost:5001/health
          EOF

      # Optionally, check Nginx status
      - name: Check Nginx status
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} 'sudo systemctl status nginx' 

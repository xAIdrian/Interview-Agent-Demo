{% extends "base.html" %}
{% block content %}
<h2>Create Candidate</h2>
<form method="POST" action="{{ url_for('admin_create_candidate') }}">
    <label for="candidate_name">Name:</label>
    <input type="text" name="candidate_name" id="candidate_name" required>

    <label for="candidate_email">Email:</label>
    <input type="email" name="candidate_email" id="candidate_email" required>

    <button type="submit">Create Candidate</button>
</form>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<h1>User Manager</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ 'Admin' if user[2]==1 else 'Candidate' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('admin_create_user') }}"><button class="primary">Create a New User</button></a>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<h1>Campaign: {{ campaign.title }}</h1>
<p>Max User Submissions: {{ campaign.max_user_submissions }}</p>
<p>Max Points: {{ campaign.max_points }}</p>

<h2>Questions: {{ questions_count }}</h2>

<h2>Submissions: {{ submissions_count }}</h2>
<a href="{{ url_for('admin_campaign_submissions', campaign_id=campaign.id) }}">View Submissions</a>
{% endblock %}

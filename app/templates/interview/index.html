{% extends "base.html" %}
{% block content %}
<h2>Interview - Campaign ID: {{ campaign_id }}</h2>

{% if questions %}
    <ol>
    {% for question in questions %}
        <li>{{ question.question_text }}</li>
    {% endfor %}
    </ol>
{% else %}
    <p>No questions found for this campaign.</p>
{% endif %}

<!-- Additional logic (e.g. form submission, audio/video capture, etc.) goes here -->

{% endblock %}

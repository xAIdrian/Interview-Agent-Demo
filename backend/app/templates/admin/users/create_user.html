{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Create New User</h1>
<form method="POST" class="space-y-4">
    <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
    </div>
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
        <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
    </div>
    <div>
        <label for="is_admin" class="block text-sm font-medium text-gray-700">Admin:</label>
        <input type="checkbox" id="is_admin" name="is_admin" class="mt-1">
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Create User</button>
</form>
{% endblock %}
